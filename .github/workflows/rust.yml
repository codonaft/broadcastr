on: [push, pull_request]

name: Continuous integration

env:
  CI: 1
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  RUSTFLAGS: "--deny warnings --warn bare-trait-objects"
  STABLE_VERSION: "1.93.1"
  NIGHTLY_VERSION: "nightly-2025-08-18"
  ZIG_VERSION: "0.14.1"

